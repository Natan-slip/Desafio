    <link rel="stylesheet" href="style.css">
    <title>Desafio Alphacode</title>

<body>
    <main>
        <form>
            <div>
                <!--Imagem e h1-->
                <figure></figure>

                <input  type="password" id="senha"/>
                <h2>Criar uma conta</h2>
                <h2>Esqueceu a senha</h2>
            </div>    
                <!--BotÃ£o-->
                <button type="submit">ENTRAR</button>
        </form>
    </main>
</body>
